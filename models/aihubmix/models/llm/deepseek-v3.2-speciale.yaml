model: deepseek-v3.2-speciale
label:
  en_US: DeepSeek V3.2 Speciale
model_type: llm
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: thinking
    label:
      zh_Hans: 推理模式
      en_US: Thinking Mode
    type: boolean
    default: false
    required: false
    help:
      zh_Hans: 控制模型的推理能力。
      en_US: Controls the model's thinking capability.
  - name: thinking_budget
    label:
      zh_Hans: 推理预算
      en_US: Thinking Budget
    type: int
    default: 1024
    min: 0
    max: 32000
    required: false
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 8192
    min: 1
    max: 128000
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: Response Format
    type: string
    required: false
    options:
      - text
      - json_object
      - json_schema
  - name: json_schema
    use_template: json_schema
pricing:
  input: '0.58'
  output: '1.680028'
  unit: '0.000001'
  currency: USD
