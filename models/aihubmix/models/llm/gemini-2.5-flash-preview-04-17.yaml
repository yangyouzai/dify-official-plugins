# https://ai.google.dev/gemini-api/docs/models#gemini-2.5-flash-preview
model: gemini-2.5-flash-preview-04-17
label:
  en_US: gemini-2.5-flash-preview-04-17
model_type: llm
features:
  - agent-thought
  - vision
  - tool-call
  - stream-tool-call
  - document
model_properties:
  mode: chat
  context_size: 1048576
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 1
    min: 0
    max: 2
  - name: top_p
    use_template: top_p
  - name: max_output_tokens
    use_template: max_tokens
    default: 8192
    min: 1
    max: 65536
  - name: json_schema
    use_template: json_schema
pricing:
  input: '0.15'
  output: '3.45'
  unit: '0.000001'
  currency: USD
