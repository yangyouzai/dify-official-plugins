model: gemini-2.5-flash-preview-05-20
label:
  en_US: Gemini 2.5 Flash Preview 0520
model_type: llm
features:
  - agent-thought
  - vision
  - tool-call
  - stream-tool-call
  - document
  - video
  - audio
model_properties:
  mode: chat
  context_size: 2097152
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 0.7
    min: 0
    max: 2
  - name: top_p
    use_template: top_p
  - name: max_output_tokens
    use_template: max_tokens
    default: 65535
    min: 1
    max: 65535
  - name: grounding_search
    type: boolean
    default: false
    label:
      zh_Hans: Google联网搜索
      en_US: grounding with Google Search
    help:
      zh_Hans: 模型内置了Google搜索服务，该参数控制模型在生成文本时是否参考使用Google搜索结果。启用Google联网搜索，模型会将搜索结果作为文本生成过程中的参考信息，但模型会基于其内部逻辑“自行判断”是否使用搜索的结果。
      en_US: The model has a built-in Google search service. This parameter controls whether the model refers to Google search results when generating text. When Google search is enabled, the model will use the search results as reference information in the text generation process, but the model will "judge" whether to use Google search results based on its internal logic.    
  - name: thinking_budget
    label:
      zh_Hans: 推理预算
      en_US: Thinking Budget
    type: int
    default: 1024
    min: 0
    max: 24576
    required: false
    help:
      zh_Hans: 推理的预算限制（最小0），必须小于max_tokens。不开启时，模型会根据请求的复杂程度自动整预算。
      en_US: Budget limit for thinking (minimum 0), must be less than max_tokens.  if not set, the model will automatically adjust the budget based on the complexity of the request.          
  - name: include_thoughts
    type: boolean
    required: false
    default: false
    label:
      en_US: Include Thoughts
      zh_Hans: 返回思考过程
    help:
      en_US: Indicates whether to include thoughts in the response. If true, thoughts are returned only if the model supports thought and thoughts are available.
      zh_Hans: 是否返回思考过程。若为 true 则只有模型支持思考且启动思考模式时才返回思考过程。          
  - name: json_schema
    use_template: json_schema
pricing:
  input: '0.15'
  output: '0.60'
  unit: '0.000001'
  currency: USD
deprecated: true
