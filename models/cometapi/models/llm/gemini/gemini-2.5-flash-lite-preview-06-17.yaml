model: gemini-2.5-flash-lite-preview-06-17
label:
  en_US: gemini-2.5-flash-lite-preview-06-17
model_type: llm
features:
  - multi-tool-call
  - stream-tool-call
  - vision
model_properties:
  mode: chat
  context_size: 1048576
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 65536
    min: 1
    max: 65536
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: Response Format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
  - name: enable_thinking
    required: false
    type: string
    default: dynamic
    label:
      zh_Hans: 思考模式
      en_US: Thinking mode
    help:
      zh_Hans: 是否开启思考模式。
      en_US: Whether to enable thinking mode.
    options:
      - dynamic
      - manual
  - name: reasoning_budget
    label:
      zh_Hans: 思考预算
      en_US: Reasoning budget
    type: int
    help:
      zh_Hans: 思考预算，单位为 token
      en_US: Reasoning budget, in tokens
    required: false
    min: 512
    max: 24576
  - name: exclude_reasoning_tokens
    label:
      zh_Hans: 隐藏思考过程
      en_US: Hide the thought process
    type: boolean
    default: true
    help:
      zh_Hans: 是否隐藏思考过程。
      en_US: Whether to hide the thought process.
    required: false
