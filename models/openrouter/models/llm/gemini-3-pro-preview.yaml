model: google/gemini-3-pro-preview
label:
  en_US: gemini-3-pro-preview
model_type: llm
features:
  - multi-tool-call
  - agent-thought
  - stream-tool-call
  - vision
  - document
  - video
  - audio
model_properties:
  mode: chat
  context_size: 1048576
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 65536
    min: 1
    max: 65536
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: Response Format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
      - json_schema
  - name: json_schema
    use_template: json_schema
  - name: exclude_reasoning_tokens
    label:
      zh_Hans: 隐藏思考过程
      en_US: Hide the thought process
    type: boolean
    default: true
    help:
      zh_Hans: 是否隐藏思考过程。
      en_US: Whether to hide the thought process.
    required: false
  - name: reasoning_effort
    label:
      zh_Hans: 推理程度
      en_US: Reasoning Effort
    type: string
    help:
      zh_Hans: 指定模型推理的难度
      en_US: specifying the difficulty of the model's reasoning
    required: false
    options:
      - high
      - low
pricing:
  input: "2"
  output: "12"
  unit: "0.000001"
  currency: USD
