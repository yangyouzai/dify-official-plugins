model: google.gemini-2.5-flash-lite
label:
  zh_Hans: google.gemini-2.5-flash-lite
  en_US: google.gemini-2.5-flash-lite
  ja_JP: google.gemini-2.5-flash-lite
model_type: llm
features:
  - agent-thought
  - tool-call
  - multi-tool-call
  - stream-tool-call
  - vision
model_properties:
  mode: chat
  context_size: 1048576
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 1
    min: 0
    max: 2.0
  - name: topP
    use_template: top_p
    default: 1
    min: 0.05
    max: 1
  - name: maxTokens
    use_template: max_tokens
    default: 4000
    max: 65536
pricing:
  input: '0.50'
  output: '0.40'
  unit: '0.000001'
  currency: USD
